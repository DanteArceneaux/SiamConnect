        }
        .logo {

        .title {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }
        .tagline {
            font-family: 'DM Sans', sans-serif;

        }
        .features {
            display: flex;

            flex-wrap: wrap;

        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 8px 14px;
            border-radius: 20px;
            font-family: 'DM Sans', sans-serif;
            font-size: 12px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            gap: 5px;
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
        .flags {
            position: absolute;
            bottom: 14px;

            display: flex;
            gap: 10px;
        }
    </style>
</head>
